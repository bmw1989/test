<p></p>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row" >
        <div class="col-md-14 mx-auto">
          <div class="card-group" style="width: 42rem;">
            <div class="card-header" style="background-color: white; border: 1px solid #c8ced3;"><img src="assets/img/brand/sigle-rim.png" style="margin-top: 40px;"></div>
            <div class="card lg-10">
              <div class="card-body">
                <app-alert-messages [resultVO]="resultVO"></app-alert-messages>
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                  <h2>Authentification</h2>
                  <p class="text-muted"> </p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Utilisateur" autocomplete="username" name="username" required ngModel>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Mot de passe" autocomplete="current-password" name="password" required ngModel>
                  </div>
                  <div class="row">
                    <div class="alignCenter col-md-7">
                      <button type="submit" class="btn btn-primary px-4 marginRadio">
                        <i class="fa fa-sign-in"></i> Connexion
                      </button>
                    </div>
                    <div class="alignCenter col-md-5">
                        <a href="#" onclick="window.close();"  class="btn btn-danger px-4 marginRadio">
                          <i class="fa fa-window-close"></i> Quitter
                        </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
